<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Practice</title>
  </head>
  <body>
    <input class="js-name-input" placeholder="Name">
    <button onclick="
      submit();
    ">Submit</button>
    <p class="js-message""></p>

    <script>
      function submit() {
        let inputElement = document.querySelector('.js-name-input');
        document.querySelector('.js-message')
          .innerHTML = `Your name is: ${inputElement.value}`;
      }

      const inputName = document.querySelector('.js-name-input');
      const messageElement = document.querySelector('.js-message');

      inputName.addEventListener("keydown", function(event) {
        if (event.key === 'Enter') {
          messageElement.innerHTML = `Your name is: ${inputName.value}`;
        }
      });
    </script>
  </body>
</html>
