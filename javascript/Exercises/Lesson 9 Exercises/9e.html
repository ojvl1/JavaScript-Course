<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Practice</title>
  </head>
  <body>
    <input class="myInput" placeholder="Name">
    <button onclick="
    showName();
    ">Submit</button>
    <p class="result"></p>

    <script>      
      function showName() {
        let inputElement = document.getElementById('myInput');
        let inputValue = inputElement.value;
        let resultParagraph = document.querySelector('.result');
        resultParagraph.innerHTML = 'Your Name is: ' + inputValue;
      }

      let inputElement = document.getElementById('myInput');

      document.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
          showName();
        }
      });
    </script>
  </body>
</html>
