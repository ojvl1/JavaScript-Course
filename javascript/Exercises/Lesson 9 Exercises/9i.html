<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity DOM Practice</title>
  </head>
    <body>
      <button class="js-btn"
      onclick="
        showMessage();
        // console.log(`Cart Quantity: ${cartQuantity}`);
      ">Show Quantity</button>

      <button class="js-btn"
      onclick="
        updateCartQuantity(1);
        showMessage();
      ">Add to Cart</button>

      <button class="js-btn"
      onclick="
        updateCartQuantity(2);
        showMessage();
      ">+2</button>

      <button class="js-btn"
      onclick="
        updateCartQuantity(3);
        showMessage();
      ">+3</button>

      <button class="js-btn"
      onclick="
        updateCartQuantity(4);
        showMessage();
      ">+4</button>

      <button class="js-btn"
      onclick="
        updateCartQuantity(5);
        showMessage();
      ">+5</button>

      <button class="js-btn"
      onclick="
        updateCartQuantity(-2);
      ">-2</button>

      <button class="js-btn"
      onclick="
        updateCartQuantity(-3);
        showMessage();
      ">-3</button>

      <button class="js-btn"
      onclick="
        updateCartQuantity(-1);
        showMessage();
      ">Remove from cart</button>

      <button class="js-btn"
      onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart Quantity: ${cartQuantity}`);
        showMessage();
      ">Reset Cart</button>

      <p class="js-quantity-message"></p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(value) {
        if (cartQuantity + value > 10) {
          alert('The cart is full');
          return;
        }
        
        if (cartQuantity + value < 0) {
          alert('Not enough items in the cart');
          return;
        }
        
        cartQuantity += value;

        
      }

      function showMessage() {
        document.querySelector('.js-btn');
        document.querySelector('.js-quantity-message').innerHTML = `Cart Quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
