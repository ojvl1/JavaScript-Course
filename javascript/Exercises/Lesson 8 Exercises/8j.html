<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Booleans and If-Statements</title>
  </head>
  <body>
    <button onclick="
      playGame('heads');
    ">heads</button>
    <button onclick="
      playGame('tails');
    ">tails</button>
    <script>
      let score = {
          wins: 0,
          losses: 0
        };

      function playGame(guess) {
        const coin = Math.random()
        const result = coin < 0.5 ? 'heads' : 'tails';

        console.log(guess === result ? 'You win!' : 'You lose!');

        if (guess === result) {
          score.wins++;
          console.log(`Wins: ${score.wins}, Losses: ${score.losses}`);
        } else {
          score.losses++;
          console.log(`Wins: ${score.wins}, Loses: ${score.losses}`);
        }
      }
    </script>
  </body>
</html>
