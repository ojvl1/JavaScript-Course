<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Functions Practice</title>
  </head>
  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log('Hello there');
        } else {
          console.log(`Hello ${name}`);
        }
      }

      greet();
      greet();
      greet();
    </script>
  </body>
</html>
