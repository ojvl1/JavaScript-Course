<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Booleans and If-Statements</title>
  </head>
  <body>
    <script>
      const age = 45;
      const isHoliday = true;

      if ((isHoliday === false) && age <= 6 || age >= 65) {
        console.log('Discount');
      } else  {
        console.log('No discount');
      }
    </script>
  </body>
</html>
