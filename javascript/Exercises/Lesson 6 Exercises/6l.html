<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
    <body>
      <button onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">Show Quantity</button>

      <button onclick="
        cartQuantity++;

        if (cartQuantity > 10) {
          cartQuantity--;
          alert('The cart is full');
        }
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">Add to Cart</button>

      <button onclick="
        cartQuantity += 2;

        if (cartQuantity > 10) {
          cartQuantity -= 2;
          alert('The cart is full');
        }
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">+2</button>

      <button onclick="
        cartQuantity += 3

        if (cartQuantity > 10) {
          cartQuantity -= 3;
          alert('The cart is full');
        }
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">+3</button>

      <button onclick="
        cartQuantity += 4;

        if (cartQuantity > 10) {
          cartQuantity -= 4;
          alert('The cart is full');
        }
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">+4</button>

      <button onclick="
        cartQuantity += 5;

        if (cartQuantity > 10) {
          cartQuantity -= 5;
          alert('The cart is full');
        }
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">+5</button>

      <button onclick="
        cartQuantity -= 2;

        if (cartQuantity < 0) {
          cartQuantity += 2;
          alert('Not enough items in the cart');
        }
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">-2</button>

      <button onclick="
        cartQuantity -= 3;

        if (cartQuantity < 0) {
          cartQuantity += 3;
          alert('Not enough items in the cart');
        }
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">-3</button>

      <button onclick="
        cartQuantity--;
        console.log(`Cart Quantity: ${cartQuantity}`)
      ">Remove from cart</button>

      <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
