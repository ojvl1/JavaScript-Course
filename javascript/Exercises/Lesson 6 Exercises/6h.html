<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Booleans and If-Statements</title>
  </head>
  <body>
    <script>
      const coin = Math.random()
      let result;

      if (coin < 0.5) {
        result = 'heads';
      } else {
        result = 'tails';
      }
    </script>
  </body>
</html>
