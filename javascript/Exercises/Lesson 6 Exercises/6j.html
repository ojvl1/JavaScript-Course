<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Booleans and If-Statements</title>
  </head>
  <body>
    <script>
      const coin = Math.random()
      const guess = 'tails';

      const result = coin < 0.5 ? 'heads' : 'tails';
      const winOrLose = guess === result ? 'You win!' : 'You lose!';
      console.log(winOrLose);
    </script>
  </body>
</html>
