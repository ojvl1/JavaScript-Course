<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Booleans and If-Statements</title>
  </head>
  <body>
    <script>
      const coin = Math.random()
      let result;
      const guess = 'tails';

      if (coin < 0.5) {
        result = 'heads';
      } else {
        result = 'tails';
      }

      if (guess === result) {
        console.log('You win!');
      } else {
        console.log('You lose!');
      }
    </script>
  </body>
</html>
