<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Booleans and If-Statements</title>
  </head>
  <body>
    <script>
      const hour = 23;
      const name = 'Osvaldo';

      if (hour >= 6 &&  hour <= 12) {
        console.log(`Good morning ${name}!`);
      } else if (hour >= 13 && hour <= 17) {
        console.log(`Good afternoon ${name}!`);
      } else {
        console.log(`Good night ${name}!`);
      }
    </script>
  </body>
</html>
