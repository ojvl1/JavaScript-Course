<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops Practice</title>
  </head>
  <body>
    <script>
      function minMax(nums) {
        // We'll set the starting values of min and max
        // as the first value in the array. (This is
        // just one way to set the starting values. You
        // can use another way if you like.)
        let insertNumber = {
          min: nums[0],
          max: nums[0]
        };

        for (let i = 0; i <= nums.length; i++) {
          const value = nums[i];

          if (value < insertNumber.min) {
            insertNumber.min = value;
          }

          if (value > insertNumber.max){
            insertNumber.max = value;
          }
        }
        return insertNumber;
      }

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
