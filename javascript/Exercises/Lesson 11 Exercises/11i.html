<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops Practice</title>
  </head>
  <body>
    <script>
      function addNumber(array, num) {
        let result = [];

        for(let i = 0; i <= array.length - 1; i++) {
          result.push(array[i] + num);
        }
        return result;
      }

      console.log(addNumber([1, 2, 3], 2));
      console.log(addNumber([1, 2, 3], 3));
      console.log(addNumber([-2, -1, 0, 99], 2));
    </script>
  </body>
</html>
