<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops Practice</title>
  </head>
  <body>
    <script>
      function countPositive(nums) {
        for(let i = 0; i <= nums.length - 1; i++) {
          if(nums[i] > 0) {
            return nums;
          }
        }
      }

      countPositive([1, -3, 5]);
      countPositive([-2, 3, -5, 7, 10]);
    </script>
  </body>
</html>
