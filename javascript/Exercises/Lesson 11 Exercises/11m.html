<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops Practice</title>
  </head>
  <body>
    <script>
      function minMax(nums) {
        // We'll set the starting values of min and max
        // to null this time.
        let insertNumber = {
          min: null,
          max: null
        };

        for (let i = 0; i < nums.length; i++) {
          const value = nums[i];

          // If the min is null OR the value is
          // less than the min, update the min.
          if (insertNumber.min === null || value < insertNumber.min) {
            insertNumber.min = value;
          }

          // If the max is null OR the value is
          // greater than the max, update the max.
          if (insertNumber.max === null || value > insertNumber.max){
            insertNumber.max = value;
          }
          // We have to use 2 if-statements above instead of
          // an if-else statement. This makes sure both the
          // min and max are set if they are null.
        }

        return insertNumber;
      }

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));

      console.log(minMax([]));
      console.log(minMax([3]));
    </script>
  </body>
</html>
