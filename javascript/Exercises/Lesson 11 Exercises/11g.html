<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops Practice</title>
  </head>
  <body>
    <script>
      const array = [1, 2, 3];
      const result = [];

      for(let i = 0; i <= array.length - 1; i++) {
        result.push(array[i] + 1);
        
      }
      console.log(result);
    </script>
  </body>
</html>
