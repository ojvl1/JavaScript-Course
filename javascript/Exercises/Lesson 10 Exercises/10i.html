<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <style>
      body {
        background-color: black;
      }

      .show-calculation {
        margin: 50px;
        font-size: 25px;
        color: white;
      }
    </style>
  </head>
  <body>
    <p class="js-show-calculation show-calculation"></p>

    <p class="first-row">
      <button onclick="
        updateCalculator('1');
        showCalculation();
      " class="button-1">1</button>
      <button onclick="
        updateCalculator('2');
        showCalculation();
      " class="button-2">2</button>
      <button onclick="
        updateCalculator('3');
        showCalculation();
      " class="button-3">3</button>
      <button onclick="
        updateCalculator(' + ');
        showCalculation();
      " class="plus-button">+</button>
    </p>

    <p class="second-row">
      <button onclick="
        updateCalculator('4');
        showCalculation();
      " class="button-4">4</button>
      <button onclick="
        updateCalculator('5');
        showCalculation();
      " class="button-5">5</button>
      <button onclick="
        updateCalculator('6');
        showCalculation();
      " class="button-6">6</button>
      <button onclick="
        updateCalculator(' - ');
        showCalculation();
      " class="minus-button">-</button>
    </p>

    <p class="third-row">
      <button onclick="
        updateCalculator('7');
        showCalculation();
      " class="button-7">7</button>
      <button onclick="
        updateCalculator('8');
        showCalculation();
      " class="button-8">8</button>
      <button onclick="
        updateCalculator('9');
        showCalculation();
      " class="button-9">9</button>
      <button onclick="
        updateCalculator(' * ');
        showCalculation();
      " class="multiply-button">*</button>
    </p>

    <p class="fourth-row">
      <button onclick="
        updateCalculator('0');
        showCalculation();
      " class="button-0">0</button>
      <button onclick="
        updateCalculator('.');
        showCalculation();
      " class="dot-button">.</button>
      <button onclick="
        calculation = eval(calculation);
        showCalculation();
      " class="equal-button">=</button>
      <button onclick="
        updateCalculator(' / ');
        showCalculation();
      " class="division-button">/</button>
    </p>

    <p class="fiveth-row">
      <button onclick="
        calculation = '';
        showCalculation();

        localStorage.setItem('calculation', calculation);
      " class="clear-button">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      function updateCalculator(value) {
          calculation += value;

          localStorage.setItem('calculation', calculation);
        }

        function showCalculation() {
          document.querySelector('.js-show-calculation').innerHTML = calculation;
        }
    </script>
  </body>
</html>
