<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML, CSS and JS Together Practice</title>
    <style>
      .off-button {
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer; 
      }
    </style>
  </head>
  <body>
    <button class="off-button" onclick="
      onButton();
    ">Gaming</button>

    <script>
      function onButton() {
        const buttonElement = document.querySelector('.off-button')
        if (buttonElement.classList.contains('is-toggled')) {
          buttonElement.classList.remove('is-toggled');
        } else {
          buttonElement.classList.add('is-toggled');
        }
      }
    </script>
  </body>
</html>
