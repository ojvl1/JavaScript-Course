<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML, CSS and JS Together Practice</title>
    <style>
      .off-game, .off-music,
      .off-tech {
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer; 
      }
    </style>
  </head>
  <body>
    <button class="off-game js-button" onclick="
      toggleButton('.js-button');
    ">Gaming</button>
    <button class="off-music js-button-2" onclick="
      toggleButton('.js-button-2');
    ">Music</button>
    <button class="off-tech js-button-3" onclick="
      toggleButton('.js-button-3');
    ">Tech</button>
    <script>
      function toggleButton(selector) {
        const button = document.querySelector(selector);
        if (!button.classList.contains('is-toggled')) {

          // Before turning this ON, check if there's
          // already a button that's turned ON and turn it OFF.
          turnOffPrevousButton();

          button.classList.add('is-toggled');
        } else {
          button.classList.remove('is-toggled');
        }
      }

      function turnOffPrevousButton() {
        const previousButton = document.querySelector('.is-toggled');
        if (previousButton) {
          previousButton.classList.remove('is-toggled');
        }
      }
    </script>
  </body>
</html>
