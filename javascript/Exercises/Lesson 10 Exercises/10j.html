<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./10j.css">
  </head>
  <body>
    <p class="js-show-calculation show-calculation"></p>

    <p class="first-row">
      <button onclick="
        updateCalculator('1');
        showCalculation();
      " class="number-button" id="button-1">1</button>
      <button onclick="
        updateCalculator('2');
        showCalculation();
      " class="number-button" id="button-2">2</button>
      <button onclick="
        updateCalculator('3');
        showCalculation();
      " class="number-button" id="button-3">3</button>
      <button onclick="
        updateCalculator(' + ');
        showCalculation();
      " class="simbol-button" id="plus-button">+</button>
    </p>

    <p class="second-row">
      <button onclick="
        updateCalculator('4');
        showCalculation();
      " class="number-button" id="button-4">4</button>
      <button onclick="
        updateCalculator('5');
        showCalculation();
      " class="number-button" id="button-5">5</button>
      <button onclick="
        updateCalculator('6');
        showCalculation();
      " class="number-button" id="button-6">6</button>
      <button onclick="
        updateCalculator(' - ');
        showCalculation();
      " class="simbol-button" id="minus-button">-</button>
    </p>

    <p class="third-row">
      <button onclick="
        updateCalculator('7');
        showCalculation();
      " class="number-button" id="button-7">7</button>
      <button onclick="
        updateCalculator('8');
        showCalculation();
      " class="number-button" id="button-8">8</button>
      <button onclick="
        updateCalculator('9');
        showCalculation();
      " class="number-button" id="button-9">9</button>
        <button onclick="
          updateCalculator(' * ');
          showCalculation();
        " class="simbol-button" id="multiply-button">*</button>
    </p>

    <p class="fourth-row">
      <button onclick="
        updateCalculator('0');
        showCalculation();
      " class="number-button" id="button-0">0</button>
      <button onclick="
        updateCalculator('.');
        showCalculation();
      " class="dot-button">.</button>
      <button onclick="
        calculation = eval(calculation);
        showCalculation();
      " class="equal-button">=</button>
      <button onclick="
        updateCalculator(' / ');
        showCalculation();
      " class="simbol-button" id="division-button">/</button>
    </p>

    <p class="fiveth-row">
      <button onclick="
        calculation = '';
        showCalculation();

        localStorage.setItem('calculation', calculation);
      " class="clear-button">Clear</button>
    </p>

    <script src="./10j.js"></script>
  </body>
</html>
