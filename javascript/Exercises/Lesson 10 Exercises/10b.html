<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML, CSS and JavaScript</title>
    <style>
      button {
        font-size: 17px;
        font-weight: bold;
        border-radius: 7px;
      }

      .request-button {
        background-color: black;
        color: white;
        border: none;
        padding: 14px 20px;
      }

      .schedule-button {
        background-color: rgb(230, 230, 230);
        border: none;
        padding: 14px 25px;
        margin-left: 25px;
      }
    </style>
  </head>
  <body>
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
  </body>
</html>
